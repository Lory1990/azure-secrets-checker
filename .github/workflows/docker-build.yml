name: 🐳 Docker Build

on:
  push:
    branches: [main]
    tags: ['*']

jobs:
  backend-build:
    uses: ./.github/workflows/backend-build.yml
    secrets: inherit

  frontend-build:
    uses: ./.github/workflows/frontend-build.yml
    secrets: inherit

  docker-build:
    needs: [backend-build, frontend-build]
    runs-on: ubuntu-latest
    
    steps:
    - name: 🔄 Checkout
      uses: actions/checkout@v4
    
    - name: 📥 Download Backend Build
      uses: actions/download-artifact@v4
      with:
        name: backend-build
        path: backend/dist
    
    - name: 📥 Download Frontend Build
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: frontend/dist
    
    - name: 🔑 Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: 🚀 Build and Push Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/azure-credentials-checker:latest -f Dockerfile .
        docker tag ${{ secrets.DOCKER_USERNAME }}/azure-credentials-checker:latest ${{ secrets.DOCKER_USERNAME }}/azure-credentials-checker:${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/azure-credentials-checker:latest

        